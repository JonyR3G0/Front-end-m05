<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Form validation</title>
  </head>

  <body>
    <main class="bg-slate-900 h-screen">
      <h1 class="text-zinc-100 text-center text-3xl p-8">Form validation</h1>
      <form id="register-form">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" />

        <label for="Email">E-mail:</label>
        <input type="text" id="email" name="Email" />

        <label for="phoneNumber">Number:</label>
        <input type="tel" id="phoneNumber" name="phone_number" />

        <label>Interests:</label>
        <label
          ><input type="checkbox" name="interests" value="tech" /> Tech</label
        >
        <label
          ><input type="checkbox" name="interests" value="business" />
          Business</label
        >
        <label
          ><input type="checkbox" name="interests" value="art" /> Art</label
        >

        <label>Preferred schedule:</label>
        <label>
          <input type="radio" name="schedule" value="morning" />
          Morning
        </label>
        <label>
          <input type="radio" name="schedule" value="afternoon" />
          Afternoon
        </label>
        <label>
          <input type="radio" name="schedule" value="evening" />
          Evening
        </label>

        <label for="eventDate">Event date:</label>
        <input type="date" id="eventDate" name="event_date" />

        <label for="preferredTime">Preferred time:</label>
        <input type="time" id="preferredTime" name="preferred_time" />

        <label for="idFile">Identification document (optional):</label>
        <input type="file" id="idFile" name="id_file" />

        <button class="m-4 text-white bg-neutral-700 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none dark:focus:ring-blue-800" id="registerButton" type="submit">Register</button>
      </form>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
