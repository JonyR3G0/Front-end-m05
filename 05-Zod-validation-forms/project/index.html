<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Validación con Zod</title>
  </head>
  <body>
    <main class="bg-slate-900 h-screen">
      <h1 class="text-zinc-100 text-center text-3xl p-8">Validación con Zod</h1>
      <form id="registerForm">
        <label for="name">Nombre:</label>
        <input
          class="border-2 rounded-md border-blue-400 p-1 transition delay-150 duration-400 ease-in-out"
          type="text"
          id="name"
          placeholder="Tu nombre"
          required
        /><br />

        <label for="email">Correo Electrónico:</label>
        <input
          class="border-2 rounded-md border-blue-400 p-1 transition delay-150 duration-400 ease-in-out"
          type="text"
          id="email"
          placeholder="Tu correo"
          required
        /><br />

        <label for="password">Contraseña:</label>
        <input
          class="border-2 rounded-md border-blue-400 p-1 transition delay-150 duration-400 ease-in-out"
          type="password"
          id="password"
          placeholder="Contraseña"
          required
        /><br />

        <button
          class="m-4 text-white bg-blue-500 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none dark:focus:ring-blue-800"
          id="registerButton"
          type="submit"
        >
          Register
        </button>
      </form>
      <script type="module" src="./app.js"></script>
      <p id="errors" style="color: red"></p>
    </main>
  </body>
</html>
